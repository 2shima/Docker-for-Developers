apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
data:
  APP_ID: "Shipit-Clicker-{{ .Release.Name }}"
  OPENAPI_SPEC: "/api/v1/spec"
  OPENAPI_ENABLE_RESPONSE_VALIDATION: "false"
  PORT: "3000"
  LOG_LEVEL: "info"
  REQUEST_LIMIT: "100kb"
  REDIS_HOST: "redis-master"
  REDIS_REPLICA: "redis-slave"
  REDIS_PORT: "6379"
  JAEGER_AGENT_HOST: "jaeger.observability"
  JAEGER_AGENT_PORT: "6831"
  JAEGER_SAMPLING_ENDPOINT: "http://jaeger.observability:5778/sampling"
  JAEGER_COLLECTOR_ENDPOINT: "http://jaeger.observability:14268/api/traces"
